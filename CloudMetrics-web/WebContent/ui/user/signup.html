<!DOCTYPE html>
<html ng-app="cmApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/mobile-angular-ui/dist/mobile-angular-ui-base.min.css" />
       
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script> 
    <script src="../../js/mobile-angular-ui/dist/mobile-angular-ui.min.js"></script>
    <script src="../../js/user/signup.js"></script>

     <title>SignUp for CloudMetric</title>     
     
     <link href="../../css/cm-main.css" rel="stylesheet">
     <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
         
     <script>
         var isMobile = {
    		    Android: function() {
    		        return navigator.userAgent.match(/Android/i);
    		    },
    		    BlackBerry: function() {
    		        return navigator.userAgent.match(/BlackBerry/i);
    		    },
    		    iOS: function() {
    		        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    		    },
    		    Opera: function() {
    		        return navigator.userAgent.match(/Opera Mini/i);
    		    },
    		    Windows: function() {
    		        return navigator.userAgent.match(/IEMobile/i);
    		    },
    		    any: function() {
    		        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    		    }
    		};     
         if( !isMobile.any() ) 
        	 {  
        	     alert('Please access the site on your mobile phone.');
        	     document.getElementById("docBody").style.display = 'none';
        	 }
     </script>
</head>
<body id="docBody">
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
	  <h1 class="app-name">companyName</h1>
	
	  <div class="scrollable">
	    <div class="scrollable-content">
	      <div class="list-group" toggle="off" bubble target="mainSidebar">
	        <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
	        <!-- ... -->
	      </div>
	
	    </div>
	  </div>
	</div>

	<div id="mainDiv" class="app scrollable">
	  <div class="scrollable-content" style="background-color: #E7E4E4">
	
	  <!-- Navbars -->
	  <div class="navbar navbar-app navbar-absolute-top" style="background-color: #032A3C;color:#fff;">
	
	      <div class="navbar-brand navbar-brand-center" yield-to="title">
	        <i  class="fa fa-cloud" style="color:#fff;font-size:16px;"></i>&nbsp;&nbsp;
	        <span style="font-size:15px;font-weight:bold;letter-spacing:.75px;">
	            CLOUDMETRIC
	         </span>
	      </div>	
	  </div>
	 
	  <div class="container" ng-controller="SignUpController" style="margin-top: 100px;margin-left: 40px;">    
	      <div class="row">	      	  
	      	  <div class="col-xs-4"></div>
	          <div class="col-xs-10">
	          	<div style="font-weight:bold;margin-bottom:10px;">SIGN UP</div>
	                <form  class="form-signin" role="form">	                    
	                    <input id="userEmail" type="email" class="form-control" placeholder="Email address" ng-model="user.EmailId">
	                    <input id="userPassword" type="password" class="form-control" placeholder="Password" ng-model="user.Password"><br>
	                    <a class="btn-login btn-default btn btn-block" type="submit" ng-click="createAccount()">SIGN UP</a>
	                </form>	                
	            </div>	            
	        </div>
	        <div class="row" style="margin-top: 10px;">	      	  
	      	   <div class="col-xs-10"><span>Already have an account? <a href="login.html">Login</a></span></div>            
	        </div>
	        <div class="row" style="margin-top: 50px;">
	            <div class="col-xs-6">
	        	    <div class="label label-danger {{errorMessageFromServer}}">{{errorMessageFromServer}}</div>
	        	</div>
	        </div>
       </div>
	  
	  <!--  Bottom Portion -->
	
	
	  <!-- div class="app-body">
	      <ng-view class="app-content"></ng-view>
	  </div>  -->
	</div>
	</div>
    
</body>
</html>
